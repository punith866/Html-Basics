<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>3D Flip Login And Registration Form </title>
<link rel="stylesheet" href="index1.css">
</head>


<body>
    <div class="container">
        <div class="card">
            <div class="inner-box" id="card">
                <div class="card-front">
                    <h2>LOGIN</h2>
                    <form> <input type="email" class="input-box" placeholder="Your Email ID" required> 
                            <input type="password" class="input-box" placeholder="Password" required>
                            <button type="submit" class="submit-btn">submit</button>
                            <input type="checkbox"><span>
                                Remember ME
                            </span>
                    </form>
                    <button type="button" class="btn" onclick="openRegister()">I'm New Here</button>
                    <a href="">Forget Password</a>
                </div>
                    <div class="card-back">
                    <h2>REGISTER</h2>
                    <form>
                        <input type="text" class="input-box" placeholder="Your NAME" required>  
                        <input type="email" class="input-box" placeholder="Your Email ID" required> 
                            <input type="password" class="input-box" placeholder="Password" required>
                            <button type="submit" class="submit-btn">submit</button>
                            <input type="checkbox"><span>
                                Remember me
                            </span>
                    </form>
                    <button type="button" class="btn" onclick="openLogin()">I'hv an account</button>
                    <a href="">Have you forgotten your Password</a>
                    </div>
            </div>
        </div>
    </div>
    <script>
        var card = document.getElementById("card");

        function openRegister(){
            card.style.transform = "rotateY(-180deg)";
        }
        function openLogin(){
            card.style.transform = "rotateY(0deg)";
        }



    </script>
    
</body>
</html>
